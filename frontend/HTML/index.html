<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Engine</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <header>
        <div id="mainHeader">
            <h1>Weather Engine</h1>
        </div>
        <div class="headerLinks">
            <a href="#">About</a>
            <a href="#">Help</a>
        </div>
    </header>
    <main>
        <div id="searchArea">
            <label id="searchBoxLabel" for="searchBox">Search for a location:</label>
            <input id="searchBox" type="text" placeholder="Location...">
            <button>Search</button>
        </div>
        <div id="extremeSection">
            <p><i>Current Extremes:</i></p>
            <section id="extremeTabHolder">
                <div class="extremeTab">
                    <p>Hottest Location</p>
                </div>
                <div class="extremeTab">
                    <p>Coldest Location</p>
                </div>
                <div class="extremeTab">
                    <p>Wettest Location</p>
                </div>
                <div class="extremeTab">
                    <p>Windiest Location</p>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy 2025 Brandon Lindberg</p>
    </footer>
</body>
</html>
