<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Engine</title>
    <link rel="icon" type="image/x-icon" href="../Images/favicon.ico">
    <link rel="stylesheet" href="../CSS/location-styles.css">
    <script src="../Scripts/api_handler.js" defer></script>
    <script src="../Scripts/render_conditions.js"></script>
</head>
<body>
    <header>
        <div id="mainHeader">
            <img src="../Images/weather_logo_white.png" alt="">
        </div>
        <div id="headerLinkHolder">
            <a class="headerLink" href="index.html">Home</a>
            <a class="headerLink" href="#">About</a>
            <a class="headerLink" href="#">Help</a>
        </div>
    </header>
    <main>
        <div id="conditionSection">
            <h3 id="conditionsHeader">Placeholder Text</h3>
            <section id="conditionsTabHolder">
                <div id="conditionsTab">
                    <div id="conditionDetails">
                        <h3>Conditions</h3>
                    </div>
                    <div id="tempDetails">
                        <h4>Temperature:</h4>
                        <h4>Feels Like:</h4>
                    </div>
                    <div id="windDetails">
                        <h4>Wind Speed:</h4>
                        <h4>Wind Direction:</h4>
                    </div>
                    <div id="precipDetails">
                        <h4>Precipitation</h4>
                    </div>
                    <div id="humidityDetails">
                        <h4>Humidity:</h4>
                        <h4>Dew Point:</h4>
                    </div>
                </div>
                <div id="forecastTab">
                </div>
                <div id="historyTab">
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div id="footerContent">
            <p>&copy 2025 Brandon Lindberg</p>
        </div>
    </footer>
</body>
</html>
